<section class="registration">
	<div class="cont">
		<div class="registration__over">
			<div class="header__logo registration__logo logo"><a href="/"><img src="@img/logo.svg" alt=""></a></div>
			<div class="registration__text">
				<p>Уже есть аккаунт?</p>
				<a class="registration__link" type="button">Войти</a>
			</div>
		</div>
		<div class="registration__card">
			<h2 class="registration__title">Регистрация в Jobers</h2>
			<div class="registration__first">
				<h4 class="registration__subtitle">Всегда рады вас видеть</h4>
				<input type="email" placeholder="Электронная почта" class="registration__input registration__input_mail">
				<button class="registration__btn">Продолжить</button>
				<div class="registration__forgot">
					<p>У вас уже есть учетная запись?</p>
					<a class="registration__link" type="button">Войти</a>
			</div>
		</div>
		<div class="registration__second">
			<h4 class="registration__subtitle">Вы регистрируетесь как:</h4>
			<div class="registration__info">
				<span class="registration__enter">test.mail@gmail.com</span>
				<button class="registration__link registration__change">Изменить</button>
			</div>
			<input type="text" placeholder="Как вас зовут?" class="registration__input registration__input_name">
			<input id="phone-reg" name="phone-call" type="tel"  class="mail__input mail__input_tel">
			<input type="password" placeholder="Пароль*" required class="registration__input registration__input_pass">
			<a class="registration__btn">Зарегистрироваться</a>
			<div class="registration__forgot">
				<p>При регистрации вы подтверждаете согласие с <a href="/" class="registration__link">пользовательским&nbsp;соглашением</a> и <a href="/" class="registration__link">политикой&nbsp;о&nbsp;данных&nbsp;пользователя</a></p>
			</div>
		</div>
	</div>
</div>
</section>
