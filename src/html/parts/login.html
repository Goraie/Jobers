<section class="login">
	<div class="cont">
		<div class="login__over">
			<div class="header__logo login__logo logo"><a href="/"><img src="@img/logo.svg" alt=""></a></div>
			<div class="login__text">
				<p>Еще нет аккаунта?</p>
				<a class="login__link" type="button">Зарегистрироваться</a>
			</div>
		</div>
		<form class="login__card">
			<h2 class="login__title">Вход в Jobbbbers</h2>
			<h4 class="login__subtitle">Всегда рады вас видеть</h4>
			<input type="email" placeholder="Электронная почта" class="login__input login__input_mail">
			<input type="password" placeholder="Ваш пароль" class="login__input login__input_pass">
			<div class="login__forgot">
				<a class="login__link" type="button">Зарегистрироваться</a>
				<a class="login__link" type="button">Восстановить пароль</a>
			</div>
			<a class="login__btn">Войт</a>
		</form>
	</div>
</section>
